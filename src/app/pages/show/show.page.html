<app-header
    [title]="art ? art.name : 'Chargement ...'">
</app-header>

<ion-content>
    <article class="art" *ngIf="!loading; else loader">
        <div *ngIf="art; else error">
            <img [src]="art.picture" [alt]="art.name" class="cover">
            <h1>
                {{ art.name }}
            </h1>
            <h3 appExpandable>
                Localisation: {{ art.location }}
            </h3>
            <h4 appExpandable>
                Ajout√©e le {{ art.date }}
            </h4>
        </div>

        <ng-template #error>
            <app-error></app-error>
        </ng-template>
    </article>

    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
</ion-content>
